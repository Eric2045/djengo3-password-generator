<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


<div class="container text-center">
<h1>Password Generator</h1>
<!-- action specified where it should go. form: how to capture some info i.e. text-label, dropdown menus, radiobutton, day pickers etc. -->

<!-- referencing an url, url in url.py has to have a name-->
<!--<form action="{% url 'password' %}"> -->

<form action="password">
    <!-- select is a dropdown menu -->
    <select name="length">
       <option value="6">6</option>
       <option value="7">7</option>
       <option value="8">8</option>
       <option value="9">9</option>
       <option value="10">10</option>
       <option value="11">11</option>
       <option value="12" selected="selected">12</option>
       <option value="13">13</option>
       <option value="14">14</option>
   </select> Length
    <br>

    <input type="checkbox" name="uppercase"> Uppercase
    <br>
    <input type="checkbox" name="numbers"> Numbers
    <br>
    <input type="checkbox" name="special"> Special Characters
    <br>
    <!-- input tag, text field, button -->
    <input type="submit" value="Generate Password" class="btn btn-primary">
</form>


<form action="about">
    <a href="{%  url 'about' %}">
    <input type="button" value="about">
    </a>
</form>
</div>
